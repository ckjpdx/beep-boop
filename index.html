<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beep-Boop</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <img src="https://www.computerhope.com/jargon/p/paint-logo.jpg" alt="MS Paint Logo">
        </div>
        <div class="col-8 align-self-center">
          <h1>MS Paint Counter</h1>
          <p>MS Paint is offically out of a job as of this year, so we are taking all that amazing processing power and putting it into a counting system.</p>
        </div>
      </div>
      <h2>Enter a number:</h2>
      <form id="user-form">
        <input id="user-input" type="text">
        <br>
        <input id="reverse-check" type="checkbox" name="reverse-check" unchecked>
        <label for="reverse-check">Reverse</label>
        <br>
        <button type="submit">BeepIt!</button>
      </form>
      <div id="display-div">
        <img class="mr-lahey" src="https://i.pinimg.com/474x/b4/d0/3c/b4d03caad5e02701348c98185cd4ee64--jim-lahey-trailer-park-boys-trailer-park-boys-art.jpg" alt="Mr Lahey">
        <ul id="display-ul">
          <!-- display results here     -->
        </ul>
      </div>
      <img class="w-100" src="http://images.indianexpress.com/2017/07/paint_759.jpg" alt="mspaint memorial">
    </div>
  </body>
</html>
